<div class="panel panel-default">
    <div class="panel-heading">Nuevo número</div>
    <div class="panel-body">
        <div ng-form="frmdetalle">
            <campo-formulario label="Número" name="numero" required="true" type="number" ng-model="vm.decimo.numero" min="0" max="99999"/>
            <campo-formulario label="Importe" name="importe" required="true" type="number" ng-model="vm.decimo.importe" min="0" max="1000"/>
            <campo-formulario label="Descripción" name="descripcion" required="true" type="text" minlength="3" maxlength="10" ng-model="vm.decimo.descripcion" />
        </div>
        <div>
            <button class="btn btn-default">Cancelar</button>
            <button class="btn btn-default">Guardar</button>
        </div>
        
    </div>
</div>
